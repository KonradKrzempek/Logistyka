<!DOCTYPE html>
<html>
<head> 
    <title>Test</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="src/Main.js"></script>
</head>
<body onload="skryptStartowy()">
    <div id="container">
        <form action="#czynnosci">
            <label for="czynnosc">Czynność:</label>
            <input type="text" id="czynnosc" name="czynnosc" required>
            <label for="czas_trwania">Czas trwania:</label>
            <input type="number" id="czas_trwania" name="czas_trwania" min="0" required>
            <label for="zdarzenia_poprz">Zdarzenia poprzedzające:</label>
            <input type="text" id="zdarzenia_poprz" name="zdarzenia_poprz" required>
        </form>

        <button id="dodaj" onclick="dodawanie_rekordow()">
            Dodaj czynność!
        </button>
        <button onclick="policzSciezke()">
            Licz ścieżkę krytyczną
        </button>
        <button onclick="removeLast()">
            Usuń ostatni wiersz
        </button>
        
        <table id="czynnosci">
            <tr>
                <th> Czynność </th>
                <th> Czas trwania: </th>
                <th> Czynności poprzedzające: </th>
            </tr>
        </table>
        <table id="zdarzenia">
            <th>
                nr zdarzenia
            </th>
            <th>
                t0
            </th>
            <th>
                t1
            </th>
            <th>
                L
            </th>
        </table>
        <p>ścieżka krytyczna: <span id="spanSciezka"></span></p>
        <p>czas ścieżki krytycznej: <span id="spanCzasSciezki"></span></p>
    </div>
</body>
</html>
